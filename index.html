<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Germavi | Senior Web Developer & Designer</title>
    <meta name="description" content="Professional Portfolio of Mustafa Germavi - Web Developer and UI/UX Designer.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #030712;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text: #f9fafb;
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #f472b6;
            --glass: rgba(255, 255, 255, 0.05);
        }

        /* Modern Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 50px 0;
        }

        /* Dynamic Background Blobs */
        .blob {
            position: fixed;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.15;
            animation: move 20s infinite alternate;
        }
        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(20%, 20%); }
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 40px;
            width: 90%;
            max-width: 550px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .profile-img {
            width: 130px; height: 130px;
            border-radius: 50%;
            border: 4px solid var(--primary);
            padding: 5px;
            object-fit: cover;
            transition: 0.5s;
        }
        .profile-img:hover { transform: rotate(5deg) scale(1.05); }

        .name { font-size: 2.2rem; font-weight: 700; margin: 15px 0 5px; letter-spacing: -1px; }
        .title { font-size: 1.1rem; color: var(--primary); font-weight: 400; height: 30px; margin-bottom: 30px; }

        .social-links { display: flex; gap: 15px; justify-content: center; margin-bottom: 35px; }
        .social-btn {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px 25px;
            border-radius: 16px;
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.3s;
        }
        .social-btn:hover { background: var(--primary); color: #000; transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0, 242, 254, 0.3); }

        .section-title { text-align: left; font-size: 1.2rem; margin: 30px 0 15px; color: var(--primary); font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .grid-item {
            background: var(--glass);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.4s;
        }
        .grid-item:hover { border-color: var(--primary); transform: scale(1.03); }
        .grid-item img { width: 100%; height: 120px; object-fit: cover; }
        .grid-item h4 { padding: 10px; font-size: 0.9rem; }

        /* Professional Skill Bars */
        .skill-bar { margin-bottom: 18px; text-align: left; }
        .skill-info { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 6px; color: #9ca3af; }
        .progress-bg { background: rgba(255,255,255,0.05); height: 6px; border-radius: 10px; }
        .progress-fill { background: linear-gradient(90deg, var(--secondary), var(--primary)); height: 100%; border-radius: 10px; box-shadow: 0 0 10px var(--primary); }

        form { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
        input, textarea {
            padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            background: var(--glass); color: #fff; font-size: 0.9rem; transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--primary); background: rgba(255,255,255,0.1); outline: none; }
        
        button {
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            color: #000; font-weight: 700; padding: 15px; border-radius: 12px; border: none;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        button:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(0, 242, 254, 0.4); }

    </style>
</head>
<body>
    <div class="blob"></div>

    <div class="card">
        <img src="my-photo.jpg" alt="Mustafa Germavi" class="profile-img">
        <h1 class="name">Mustafa Germavi</h1>
        <div class="title">Expert <span id="typing-text"></span><span class="cursor">|</span></div>

        <div class="social-links">
            <a href="https://www.instagram.com/m.germavi" class="social-btn" target="_blank">Instagram</a>
            <a href="https://wa.me/9647502293413" class="social-btn" target="_blank">WhatsApp</a>
        </div>

        <div class="section-title">Featured Projects</div>
        <div class="grid">
            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=300" alt="P1">
                <h4>Fintech App</h4>
            </div>
            <div class="grid-item">
                <img src="https://images.unsplash.com/photo-1547658719-da2b51169166?w=300" alt="P2">
                <h4>AI Interface</h4>
            </div>
        </div>

        <div class="section-title">Expertise</div>
        <div class="skill-bar">
            <div class="skill-info"><span>Frontend Architecture</span><span>95%</span></div>
            <div class="progress-bg"><div class="progress-fill" style="width: 95%;"></div></div>
        </div>
        <div class="skill-bar">
            <div class="skill-info"><span>UI/UX Design Systems</span><span>88%</span></div>
            <div class="progress-bg"><div class="progress-fill" style="width: 88%;"></div></div>
        </div>

        <div class="section-title">Get In Touch</div>
        <form action="https://formspree.io/f/xwvnkwgl" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="3" placeholder="Tell me about your project..." required></textarea>
            <button type="submit">SEND PROPOSAL</button>
        </form>

        <p style="margin-top: 40px; font-size: 0.7rem; opacity: 0.4; letter-spacing: 2px;">ESTABLISHED 2026 â€¢ DUHOK</p>
    </div>

    <script>
        const textElement = document.getElementById('typing-text');
        const words = ["Web Architect", "Digital Strategist", "UI Designer"];
        let wordIdx = 0, charIdx = 0, isDel = false;
        function type() {
            const curr = words[wordIdx];
            textElement.textContent = isDel ? curr.substring(0, charIdx--) : curr.substring(0, charIdx++);
            if (!isDel && charIdx > curr.length) { isDel = true; setTimeout(type, 2000); }
            else if (isDel && charIdx < 0) { isDel = false; wordIdx = (wordIdx + 1) % words.length; setTimeout(type, 500); }
            else setTimeout(type, isDel ? 50 : 100);
        }
        type();
    </script>
</body>
</html>
